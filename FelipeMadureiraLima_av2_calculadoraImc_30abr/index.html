<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de √çndice de Massa Corporal (IMC) </title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <div class="container">
        <form id="formulario">
            <h2>Calculadora IMC</h2>

            <span>Coloque o seu peso e altura:</span>
            <label for="peso">Peso (em kg):</label>
            <input type="number" name="peso" id="peso" step="0.01" min="0"><br><br>

            <label for="altura">Altura (em metros):</label>
            <input type="number" name="altura" id="altura" step="0.01" min="0"><br><br>

            <button type="submit">Confirmar</button>

            <div id="mensagem" class="mensagem"></div>
        </form>


    </div>
    <div id="mensagem" class="mensagem"></div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
